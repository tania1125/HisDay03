<html>

<head>
    <title>Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="slider()">
    <div class="banner">
        <div class="slider1">
            <img src="photo/5.jpg" id="slideImg">

        </div>
        <div class="overlay">
            <div class="content">
                <h2>Your special
                    Day</h2>
                <div onclick="play()">
                    <button type="button">Play</button>
                </div>
                <audio id="song">
                    <source src="Photograph.mp3" type="audio/mpeg">

                </audio>

            </div>

        </div>

    </div>
    <section>
        <section class="parallax-1">
            <div class="parallax-inner">
                <h1>Happy</h1>
            </div>
        </section>
        <section class="parallax-2">
            <div class="parallax-inner">
                <h1>Birthday</h1>
            </div>
        </section>
        <section class="parallax-3">
            <div class="parallax-inner">
                <h1>Aravindeeee</h1>
            </div>
        </section>

    </section>

    <div class="container">

        <span class="slider" id="slider1"></span>
        <span class="slider" id="slider2"></span>
        <span class="slider" id="slider3"></span>
        <span class="slider" id="slider4"></span>
        <span class="slider" id="slider5"></span>
        <span class="slider" id="slider6"></span>
        <span class="slider" id="slider7"></span>

        <div class="imgContainer">

            <div class="slide_div" id="slide_1">
                <img src="./photo/15.jpg" alt="" class="img" id="img1">
                <a href="#slider1" class="button" id="button1"></a>
            </div>
            <div class="slide_div" id="slide_2">
                <img src="./photo/9.jpg" alt="" class="img" id="img2">
                <a href="#slider2" class="button" id="button2"></a>
            </div>
            <div class="slide_div" id="slide_3">
                <img src="./photo/21.jpg" alt="" class="img" id="img3">
                <a href="#slider3" class="button" id="button3"></a>
            </div>
            <div class="slide_div" id="slide_4">
                <img src="./photo/11.jpg" alt="" class="img" id="img4">
                <a href="#slider4" class="button" id="button4"></a>
            </div>
            <div class="slide_div" id="slide_5">
                <img src="./photo/7.jpg" alt="" class="img" id="img5">
                <a href="#slider5" class="button" id="button5"></a>
            </div>
            <div class="slide_div" id="slide_6">
                <img src="./photo/19.jpg" alt="" class="img" id="img6">
                <a href="#slider6" class="button" id="button6"></a>
            </div>
            <div class="slide_div" id="slide_7">
                <img src="./photo/2.jpg" alt="" class="img" id="img7">
                <a href="#slider7" class="button" id="button7"></a>
            </div>



        </div>



    </div>
    <div class="wishes">
        <p> On this day i wish you all the happiness and joy to come your way . May God bless you .
            Hope you are doing good.
            Once again Happy Birthday
        </p>

    </div>

    <script>
        let song = document.getElementById("song");
        var slideImg = document.getElementById("slideImg");
        var images = new Array(
            "photo/5.jpg",
            "photo/22.jpg",
            "photo/18.jpg"

        );
        var len = images.length;
        var i = 0;
        function slider() {
            if (i > len - 1) {
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()', 3000);
        }
        function play() {
            song.play();
        }
    </script>
</body>
<style>
    img {
        width: 80%;

    }

    @media all and (max-width: 480px) {
        img {
            width: 100%;
        }
    }
</style>

</html>
